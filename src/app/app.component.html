<div class="container">

  <div class="row">
      <div class="col align-self-center">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="file" (change)="selecionarArquivo()">
            <label class="custom-file-label" for="file">Escolha o arquivo</label>
          </div>
        </div>
      </div>
    </div>

    <div id="sessaoPDF">

      <div>
        Rotacionar o arquivo <br>

        <button class="btn" (click)="rotate(-90)">Rodar Esquerda</button>
        <button class="btn" (click)="rotate(90)">Rodar Direita</button>
        

      </div>

      <input type="checkbox" id="mostrarTudo" [(ngModel)]="mostrarTudo">
      <label for="mostrarTudo">Mostrar Tudo</label>
    
      <div *ngIf="!mostrarTudo" style="margin-bottom: 20px;">
    
        <button (click)="voltarPag()" class="btn"><i class="fas fa-caret-left"></i></button>
        <button (click)="avancarPag()" class="btn"><i class="fas fa-caret-right"></i></button>
    
      </div>
    
      <pdf-viewer [src]="pdfSrc"
                  [original-size]="false"
                  [(page)]="page"
                  [rotation]="rotation"
                  [show-all]="mostrarTudo"
      ></pdf-viewer>
    </div>

</div>
